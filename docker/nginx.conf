events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # ==================== HTTP 服务器配置（端口 80）====================
    # HTTP 请求将自动重定向到 HTTPS
    server {
        listen 80;
        # ⚠️ 【配置位置 1】替换为你的域名（与 HTTPS 配置保持一致）
        server_name YOUR_DOMAIN_HERE www.YOUR_DOMAIN_HERE;
        
        # HTTP 自动重定向到 HTTPS（已启用）
        # 注意：所有 HTTP 请求都会自动重定向到 HTTPS
        return 301 https://$server_name$request_uri;
    }

    # ==================== HTTPS 服务器配置（端口 443）====================
    # ⚠️ 【配置位置 2】证书文件应放在 docker/ssl/ 目录下：
    #   - fullchain.pem（完整证书链）
    #   - privkey.pem（私钥）
    server {
        listen 443 ssl http2;
        
        # ⚠️ 【配置位置 3】替换为你的域名（例如：example.com www.example.com）
        server_name YOUR_DOMAIN_HERE www.YOUR_DOMAIN_HERE;

        # ⚠️ 【配置位置 4】SSL 证书配置（默认路径，如果证书文件名不同请修改）
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL 安全配置（推荐）
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 前端静态文件
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html;
            
            # 静态资源缓存
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 365d;
                add_header Cache-Control "public, immutable";
            }
        }

        # 后端 API 代理
        location /api/ {
            proxy_pass http://backend:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置（数据集文件可能较大，需要更长的超时时间）
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # 文件上传大小限制
            client_max_body_size 100M;
            
            # 缓冲区设置（优化大文件传输）
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # 数据集文件下载（大文件，需要更长超时和禁用缓冲）
        location ~ ^/api/datasets/.*/(swc|drc|obj|zip) {
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 大文件下载超时设置
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # 禁用缓冲，提高大文件下载性能
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 文件下载大小限制（数据集文件可能很大）
            client_max_body_size 0;
        }

        # 上传文件访问
        location /uploads/ {
            proxy_pass http://backend:8080/uploads/;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public";
        }

        # 数据文件访问
        location /data/ {
            proxy_pass http://backend:8080/data/;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public";
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

