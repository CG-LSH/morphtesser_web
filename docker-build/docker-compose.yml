services:
  frontend:
    build:
      context: ..
      dockerfile: docker-build/Dockerfile.frontend
    image: morphtesser-frontend:202511121035
    container_name: morphtesser-frontend
    ports:
      - "34080:80"
    depends_on:
      - backend
    environment:
      # 可在构建时通过环境变量覆盖，生产部署时建议替换为公网/内网后端地址
      REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://cvcd.xyz:34202}
    networks:
      - morphtesser-net
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: docker-build/Dockerfile.backend
    image: morphtesser-backend:202511121035
    container_name: morphtesser-backend
    ports:
      - "34202:80"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:mysql://db:3306/morphtesserdb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-morphtesser}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-morphtesser123}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      PYTHON_MODELING_API_URL: ${PYTHON_MODELING_API_URL:-http://10.3.2.217:8000/swc2obj/} # Python建模API服务URL，默认指向内网穿透地址
      DATASET_UPLOAD_BASE_DIR: ${DATASET_UPLOAD_BASE_DIR:-/app/uploads/datasets/} # swc上传的基础目录
      DATASET_PUBLIC_BASE_DIR: ${DATASET_PUBLIC_BASE_DIR:-/app/data/public-datasets/} # 公共数据集的基础目录
      DATASET_NEUROMORPHO_LOCAL_PATH: ${DATASET_NEUROMORPHO_LOCAL_PATH:-/app/data/neuromorpho/results} # NeuroMorpho本地数据集存放路径
      DATASET_NEUROMORPHO_REMOTE_BASE: ${DATASET_NEUROMORPHO_REMOTE_BASE:-http://localhost:5000/shared/morphtesser_exp/neuromorpho_08} # NeuroMorpho远程数据集基础URL
      DATASET_INDEX_CACHE_DIR: ${DATASET_INDEX_CACHE_DIR:-/app/cache/swc-index/} # SWC文件索引缓存目录
      DATASET_ONLINE_MODELING_TEMP_DIR: ${DATASET_ONLINE_MODELING_TEMP_DIR:-/app/temp/online-modeling/} # 在线建模的临时目录
      DATASET_ONLINE_MODELING_CLEANUP_MAX_AGE_HOURS: ${DATASET_ONLINE_MODELING_CLEANUP_MAX_AGE_HOURS:-1} # 在线建模临时文件的最大保留小时数
      DATASET_SAMPLE_DIR: ${DATASET_SAMPLE_DIR:-/app/uploads/LSH} # 示例数据集目录
      SMB_HOST: ${SMB_HOST:-}
      SMB_DOMAIN: ${SMB_DOMAIN:-}
      SMB_USERNAME: ${SMB_USERNAME:-}
      SMB_PASSWORD: ${SMB_PASSWORD:-}
      SMB_SHARE: ${SMB_SHARE:-}
      SMB_ROOT: ${SMB_ROOT:-}
      JWT_SECRET: ${JWT_SECRET:-morphtesserSecretKey1234567890123456789012345678901234567890123456789012345678901234}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL:-INFO}
    volumes:
      - ./uploads:/app/uploads
      - ./cache/swc-index:/app/cache/swc-index
      - ./temp/online-modeling:/app/temp/online-modeling
      - ./logs/backend:/app/logs
      - ${DATASET_PUBLIC_BASE_DIR:-./data/public-datasets}:/app/data/public-datasets
      - ${DATASET_NEUROMORPHO_LOCAL_PATH:-./data/neuromorpho}:/app/data/neuromorpho
      - ./uploads/LSH:/app/uploads/LSH:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - morphtesser-net
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: morphtesser-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: morphtesserdb
      MYSQL_USER: morphtesser
      MYSQL_PASSWORD: ${DB_PASSWORD:-morphtesser123}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3308:3306"
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - morphtesser-net
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  morphtesser-net:
    driver: bridge

